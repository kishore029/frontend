<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  color: white;
  background-color: black;
}

/* Navbar */
.navbar {
  position: absolute;
  top: 0;
  width: 100%;
  padding: 20px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 10;
}

.logo {
  width: 120px;
}

.nav-buttons button {
  margin-left: 10px;
  padding: 8px 16px;
  background: transparent;
  border: 1px solid white;
  color: white;
  cursor: pointer;
  border-radius: 3px;
}

.sign-in-btn {
  background-color: #e50914;
  border: none;
}

/* Hero Section */
.hero {
  height: 100vh;
  background: url('https://assets.nflxext.com/ffe/siteui/vlv3/812125f2-1601-45e6-831f-b9ac738ba45f/e048db47-8e82-482c-a4d2-4bc7b4d28b7c/IN-en-20230731-popsignuptwoweeks-perspective_alpha_website_medium.jpg') center/cover no-repeat;
  position: relative;
}

.hero::before {
  content: '';
  position: absolute;
  inset: 0;
  background-color: rgba(0, 0, 0, 0.6); /* Dark overlay */
  z-index: 1;
}

.hero-content {
  position: relative;
  z-index: 2;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 0 20px;
}

.hero-content h1 {
  font-size: 3rem;
  font-weight: 800;
  max-width: 800px;
  margin-bottom: 20px;
}

.hero-content h2 {
  font-size: 1.5rem;
  margin-bottom: 15px;
}

.hero-content p {
  font-size: 1.2rem;
  margin-bottom: 20px;
}

.email-form {
  display: flex;
  flex-wrap: wrap;
  max-width: 600px;
  width: 100%;
  justify-content: center;
}

.email-form input {
  flex: 1;
  padding: 15px;
  font-size: 1rem;
  border: none;
  outline: none;
  max-width: 400px;
}

.get-started-btn {
  background-color: #e50914;
  color: white;
  border: none;
  padding: 15px 25px;
  font-size: 1rem;
  cursor: pointer;
}
</style>
<body>
    <header class="navbar">
  <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" class="logo" alt="Netflix Logo">
  <div class="nav-buttons">
    <button class="lang-btn">üåê English</button>
    <button class="sign-in-btn">Sign In</button>
  </div>
</header>

<!-- Hero Section -->
<section class="hero">
  <div class="hero-content">
    <h1>Unlimited movies, TV shows and more</h1>
    <h2>Starts at ‚Çπ149. Cancel anytime.</h2>
    <p>Ready to watch? Enter your email to create or restart your membership.</p>
    
    <div class="email-form">
      <input type="email" placeholder="Email address">
      <button class="get-started-btn">Get Started ></button>
    </div>
  </div>
</section>

</body>
</html>
