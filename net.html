<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
body {
  margin: 0;
  background-color: #111;
  font-family: Arial, sans-serif;
  color: #fff;
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  background-color: transparent;
  position: absolute;
  width: 100%;
  z-index: 10;
}

.logo {
  width: 100px;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
}

.sign-in {
  background-color: #e50914;
  border: none;
  color: white;
  padding: 10px 27px;
  cursor: pointer;
  border-radius: 4px;
}

.hero {
  height: 90vh;
  background: url('https://assets.nflxext.com/ffe/siteui/vlv3/hero-image.jpg') center/cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.hero-content h1 {
  font-size: 5rem;
  margin-bottom: 20px;
}

.cta {
  background-color: #e50914;
  border: none;
  padding: 12px 25px;
  color: #fff;
  font-size: 1rem;
  cursor: pointer;
  border-radius: 1px;
}

.row {
  padding: 20px;
}

.row h2 {
  margin-left: 20px;
}

.row-posters {
  display: flex;
  overflow-x: scroll;
  padding: 20px;
}

.poster {
  width: 200px;
  margin-right: 20px;
  border-radius: 5px;
  transition: transform 0.3s;
}

.poster:hover {
  transform: scale(1.2);
}

footer {
  text-align: center;
  padding: 30px 0;
  color: #777;
}
</style>
<body>
  <!-- Header -->
  <header class="navbar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" class="logo" alt="Netflix Logo">
    <nav>

        <li>Home</li>
        <li>TV Shows</li>
        <li>Movies</li>
        <li>New & Popular</li>
        <li>My List</li>
      </ul>
    </nav>
    <button class="sign-in">Sign In</button>
  </header>

  <!-- Hero Banner -->
  <section class="hero">

      <h1>Unlimited movies, TV shows and more</h1>
      <h2>Watch anywhere.</h2>
      <button> <a href="http://www.Netflix.com" target="_blank" class="cta">Watch now</a>
</button>

  </section>

  <!-- Content Rows -->
